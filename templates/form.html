<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Sleep Log - SleepShield</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            color: #6dd5ed;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-size: 0.9em;
            color: #6dd5ed;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        input:focus {
            outline: 2px solid #6dd5ed;
        }

        .btn {
            background-color: #6dd5ed;
            color: #1e1e1e;
            padding: 10px;
            border-radius: 30px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2193b0;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #6dd5ed;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6dd5ed;
            color: #1e1e1e;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #2193b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>➕ Add Sleep Log</h1>

        {% if message %}
            <div class="message">
                {{ message }}
            </div>
        {% endif %}

        <form method="POST">
            <label for="log_date">Date:</label>
            <input type="date" id="log_date" name="log_date" required>

            <label for="sleep_hours">Sleep Hours:</label>
            <input type="number" id="sleep_hours" name="sleep_hours" step="0.1" required>

            <label for="interruptions">Interruptions:</label>
            <input type="number" id="interruptions" name="interruptions" required>

            <label for="tiredness">Tiredness Level (1-10):</label>
            <input type="number" id="tiredness" name="tiredness" min="1" max="10" required>

            <label for="screen_time">Screen Time (minutes):</label>
            <input type="number" id="screen_time" name="screen_time" required>

            <button type="submit" class="btn">Save Log</button>
        </form>

        <a class="back-btn" href="{{ url_for('index') }}">⬅ Back to Home</a>
    </div>
</body>
</html>
